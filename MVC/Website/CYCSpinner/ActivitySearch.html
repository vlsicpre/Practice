    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title></title>

<body class="container-fluid">
    <div id="LoadingScreen"><div><p class="logoGreen">Community <span class="logoBlue">Youth</span> Concepts</p><p style="color:orange;">Activity Search</p><p>Loading...<img src="images/loader.gif" /></p></div></div>
    <div id="Search">
        <div id="divCriteria" >
            <div class="divCriteriaRow">
                <div class="CriteriaName" id="InterestName">
                    <span class="textVertAlign">Interests</span>
                </div>
                <div id="interest" class="slider center">
                </div>
            </div>
            <div class="divCriteriaRow">
                <div id="IssueName" class="CriteriaName">
                    <span class="textVertAlign">Issues</span>
                </div>
                <div id="issue" class="slider center">
                </div>
            </div>
            <div class="divCriteriaRow LastCriteriaRow">
                <div id="IntervalName" class="CriteriaName">
                    <span class="textVertAlign">Time</span>
                </div>
                <div id="time" class="slider center">
                </div>
            </div>
        </div>
        <div class="navbar nav navbar-fixed-bottom">
            <div id="ResultsCount" class="CriteriaName">
                <span class="textVertAlign">Results</span>
            </div>
        </div>
    </div>

    <div id="Results">
        <div id="BackButton" class="CriteriaName">
            Back
        </div>
        <div id="ResultList">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped" id="resultsTable"></table>
                </div>
            </div>
        </div>
    </div>
